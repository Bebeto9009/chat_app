<!doctype html>
<html lang="en">
<head>
    <title>Frost Chat: WebSockets</title>
</head>
<body>
    <div id="chat-app">
        <div id="chat-window">
            <div id="chat-output">
                <!--Display message here-->
            </div>
            <div id="feedback"></div>
        </div>
        <div class="chat-navigate">
            <input type="text" id="handle" class="handle" placeholder="Handle">
            <input type="text" id="message"  class="message" placeholder="Message">
            <button id="send" class="btn__send">Send</button>
        </div>
    </div>
</body>

<link rel="stylesheet" href="/styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="chat.js"></script>
</html>
